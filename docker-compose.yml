version: '3.8'
services:
  # Core infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orchestration
      POSTGRES_USER: cybernetics
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybernetics"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenCode server for testing
  opencode-server:
    image: opencode/cli:latest
    command: serve --port 4096 --hostname 0.0.0.0
    environment:
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_PASSWORD:-industrial_secure}
    ports:
      - "4096:4096"
    volumes:
      - ./opencode-data:/root/.opencode
    depends_on:
      - postgres
      - redis

  # Industrial Orchestrator API
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orchestration
      DB_USER: cybernetics
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENCODE_HOST: opencode-server
      OPENCODE_PORT: 4096
      APP_ENV: production
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Industrial Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
