version: '3.8'
services:
  # Core infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orchestration
      POSTGRES_USER: cybernetics
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybernetics"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenCode server for testing
  opencode-server:
    image: opencode/cli:latest
    command: serve --port 4096 --hostname 0.0.0.0
    environment:
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_PASSWORD:-industrial_secure}
    ports:
      - "4096:4096"
    volumes:
      - ./opencode-data:/root/.opencode
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
