# ============================================================================
# INDUSTRIAL ORCHESTRATOR — CONTINUOUS INTEGRATION
# ============================================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  POETRY_VERSION: "1.7.1"

jobs:
  # ---------------------------------------------------------------------------
  # Lint & Type Check — Backend
  # ---------------------------------------------------------------------------
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: orchestrator/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('orchestrator/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Black
        run: poetry run black --check .

      - name: Run isort
        run: poetry run isort --check .

      - name: Run flake8
        run: poetry run flake8 src tests

      - name: Run mypy
        run: poetry run mypy src

  # ---------------------------------------------------------------------------
  # Lint — Frontend
  # ---------------------------------------------------------------------------
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npm run build

  # ---------------------------------------------------------------------------
  # Unit Tests — Backend
  # ---------------------------------------------------------------------------
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    defaults:
      run:
        working-directory: orchestrator
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_orchestrator
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test_orchestrator
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: orchestrator/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('orchestrator/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Run migrations
        run: poetry run alembic upgrade head

      - name: Run unit tests
        run: poetry run pytest tests/unit -v --cov=src --cov-report=xml

      - name: Run integration tests
        run: poetry run pytest tests/integration -v --cov=src --cov-report=xml --cov-append

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: orchestrator/coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Docker Images
  # ---------------------------------------------------------------------------
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, lint-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./orchestrator
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dashboard:latest
            ghcr.io/${{ github.repository }}/dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
