version: '3.8'

services:
  # Core Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: industrial-postgres
    environment:
      POSTGRES_DB: orchestration
      POSTGRES_USER: cybernetics
      POSTGRES_PASSWORD: industrial_secure_001
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - industrial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybernetics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: industrial-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - industrial-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # OpenCode Server
  opencode-server:
    image: opencode/cli:latest
    container_name: industrial-opencode
    command: >
      serve
      --port 4096
      --hostname 0.0.0.0
      --cors "*"
    environment:
      OPENCODE_SERVER_PASSWORD: industrial_secure
      OPENCODE_AUTO_SHARE: "true"
      OPENCODE_EXPERIMENTAL_PLAN_MODE: "true"
      OPENCODE_CONFIG_CONTENT: '{"defaultModel": "anthropic/claude-sonnet-4.5"}'
    volumes:
      - opencode_data:/root/.opencode
      - ./opencode-projects:/projects
    ports:
      - "4096:4096"
    networks:
      - industrial-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4096/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Orchestrator API
  orchestrator-api:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile.dev
    container_name: industrial-orchestrator
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orchestration
      DB_USER: cybernetics
      DB_PASSWORD: industrial_secure_001
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # OpenCode
      OPENCODE_BASE_URL: http://opencode-server:4096
      OPENCODE_API_KEY: industrial_secure
      # Application
      NODE_ENV: development
      PYTHONPATH: /app
      LOG_LEVEL: INFO
      DEBUG: "true"
    volumes:
      - ./orchestrator:/app
      - ./orchestrator/.venv:/app/.venv
      - orchestrator_logs:/app/logs
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    networks:
      - industrial-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opencode-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: >
      bash -c "
        poetry install --no-root &&
        alembic upgrade head &&
        uvicorn src.industrial_orchestrator.presentation.api.main:app
          --host 0.0.0.0
          --port 8000
          --reload
          --reload-dir /app/src
          --log-level info
      "
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: industrial-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - industrial-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: industrial-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: industrial_secure
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - industrial-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Dashboard (Next.js) - Will be added in Phase 2.3
  # dashboard:
  #   build:
  #     context: ./dashboard
  #     dockerfile: Dockerfile.dev
  #   container_name: industrial-dashboard
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://orchestrator-api:8000
  #     NEXT_PUBLIC_WS_URL: ws://orchestrator-api:8000/ws
  #   volumes:
  #     - ./dashboard:/app
  #     - /app/node_modules
  #     - /app/.next
  #   ports:
  #     - "3001:3000"
  #   networks:
  #     - industrial-network
  #   depends_on:
  #     - orchestrator-api
  #   command: npm run dev
  #   restart: unless-stopped

  # Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: industrial-proxy
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    networks:
      - industrial-network
    depends_on:
      - orchestrator-api
      # - dashboard
    restart: unless-stopped

networks:
  industrial-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.data/redis
  opencode_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.data/opencode
  orchestrator_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.data/logs
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.data/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.data/grafana
