apiVersion: v1
kind: Namespace
metadata:
  name: industrial-orchestrator
  labels:
    app.kubernetes.io/name: industrial-orchestrator
    app.kubernetes.io/component: namespace
    environment: production
---
# Resource quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: orchestrator-quota
  namespace: industrial-orchestrator
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
# Limit range for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: orchestrator-limits
  namespace: industrial-orchestrator
spec:
  limits:
    - default:
        cpu: "500m"
        memory: 512Mi
      defaultRequest:
        cpu: "100m"
        memory: 128Mi
      type: Container
