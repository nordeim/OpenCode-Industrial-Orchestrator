apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: industrial-orchestrator
  labels:
    app.kubernetes.io/name: industrial-orchestrator
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection
  # Format: postgresql://user:password@host:port/database
  DATABASE_URL: "postgresql://orchestrator:CHANGE_ME@postgres:5432/orchestrator"
  
  # Redis connection
  # Format: redis://[:password@]host:port/db
  REDIS_URL: "redis://redis:6379/0"
  
  # API security (generate with: openssl rand -hex 32)
  API_SECRET_KEY: "CHANGE_ME_GENERATE_SECURE_KEY"
  
  # JWT settings (if using authentication)
  JWT_SECRET_KEY: "CHANGE_ME_GENERATE_SECURE_KEY"
  JWT_ALGORITHM: "HS256"
